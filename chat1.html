<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat | Modern Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --sent-msg-gradient: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
      --received-msg-gradient: linear-gradient(135deg, #2C3E50 0%, #4A6491 100%);
      --online-status: #00ff9d;
      --offline-status: #ff4d6d;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1d3557);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      overflow-x: hidden;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      width: 95%;
      max-width: 800px;
      height: 85vh;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 0 30px rgba(100, 149, 237, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: containerAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      transition: transform 0.3s ease;
    }

    @keyframes containerAppear {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 18px 25px;
      background: rgba(255, 255, 255, 0.12);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-gradient);
      opacity: 0.3;
      z-index: -1;
    }

    .chat-header .back-btn {
      color: white;
      font-size: 22px;
      text-decoration: none;
      margin-right: 18px;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .chat-header .back-btn:hover {
      transform: translateX(-3px);
      background: rgba(255, 255, 255, 0.2);
    }

    .user-info {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .chat-header img {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .chat-header img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .user-details {
      display: flex;
      flex-direction: column;
    }

    .chat-header .username {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .status-container {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-top: 3px;
      opacity: 0.9;
    }

    .status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      position: relative;
    }

    .status.online {
      background: var(--online-status);
      box-shadow: 0 0 8px var(--online-status);
      animation: pulse 1.5s infinite;
    }

    .status.offline {
      background: var(--offline-status);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.7); }
      70% { box-shadow: 0 0 0 8px rgba(0, 255, 157, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0); }
    }

    .chat-body {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
      position: relative;
    }

    .chat-body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/diagmonds-light.png');
      opacity: 0.05;
      z-index: -1;
    }

    .message {
      max-width: 75%;
      padding: 15px 20px;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      line-height: 1.5;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: messageAppear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      transition: transform 0.3s ease;
    }

    @keyframes messageAppear {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .message.sent {
      background: var(--sent-msg-gradient);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.received {
      background: var(--received-msg-gradient);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .message .timestamp {
      font-size: 11px;
      opacity: 0.8;
      text-align: right;
      margin-top: 8px;
    }

    .chat-footer {
      display: flex;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-footer input {
      flex: 1;
      padding: 16px 22px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      outline: none;
      backdrop-filter: blur(10px);
      font-size: 16px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .chat-footer input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .chat-footer input:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 
        inset 0 0 10px rgba(0, 0, 0, 0.1),
        0 0 15px rgba(100, 149, 237, 0.3);
    }

    .chat-footer button {
      margin-left: 15px;
      padding: 16px 30px;
      border: none;
      border-radius: 30px;
      background: var(--primary-gradient);
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
    }

    .chat-footer button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
    }

    .chat-footer button:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(37, 117, 252, 0.4);
    }

    .chat-footer button i {
      margin-right: 8px;
      font-size: 18px;
    }

    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin: 25px 0 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer p {
      margin: 5px 0;
    }

    .footer a {
      color: #4cc9f0;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .footer a:hover {
      color: #90e0ef;
      text-decoration: underline;
    }

    /* Scrollbar styling */
    .chat-body::-webkit-scrollbar {
      width: 8px;
    }

    .chat-body::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .chat-body::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .chat-container {
        height: 92vh;
        border-radius: 15px;
      }
      
      .chat-header {
        padding: 15px;
      }
      
      .chat-body {
        padding: 15px;
      }
      
      .message {
        max-width: 85%;
        padding: 12px 16px;
      }
      
      .chat-footer {
        padding: 15px;
      }
      
      .chat-footer input {
        padding: 14px 18px;
      }
      
      .chat-footer button {
        padding: 14px 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        justify-content: flex-start;
        padding-top: 10px;
      }
      
      .chat-container {
        height: 95vh;
        width: 98%;
      }
      
      .chat-header img {
        width: 40px;
        height: 40px;
      }
      
      .message {
        max-width: 90%;
      }
      
      .chat-footer button span {
        display: none;
      }
      
      .chat-footer button i {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <a href="dash.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      <div class="user-info">
        <img id="recipientIcon" src="" alt="Recipient">
        <div class="user-details">
          <div class="username" id="recipientUsername"></div>
          <div class="status-container">
            <span id="recipientStatus" class="status"></span>
            <span id="statusText"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
        <span>Send</span>
      </button>
    </div>
  </div>
  <div class="footer">
    <p>© Ajay Kafle @2025 | Modern Chat Interface</p>
    <p>Designed with ❤️ using HTML, CSS & JavaScript</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzVL3wQTFo74QlM_PEE-EbgFEtbqN16oE",
      authDomain: "signin-cdeed.firebaseapp.com",
      projectId: "signin-cdeed",
      storageBucket: "signin-cdeed.firebasestorage.app",
      messagingSenderId: "481847681739",
      appId: "1:481847681739:web:13b28ef686bc29f201714e",
      measurementId: "G-L8F15D37BE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const rtdb = getDatabase(app);

    let currentUserId;
    const recipientId = new URLSearchParams(window.location.search).get("uid");

    // Update user status in Firestore
    async function updateUserStatus(userId, status) {
      try {
        const userRef = doc(db, "users", userId);
        await updateDoc(userRef, {
          isOnline: status,
          lastActive: Date.now()
        });
      } catch (error) {
        console.error("Error updating user status:", error);
      }
    }

    // Handle user authentication and status updates
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        // Set user as online
        updateUserStatus(currentUserId, true);
        loadRecipientData();
        loadMessages();

        // Handle disconnection (user closes tab or logs out)
        window.addEventListener('beforeunload', async () => {
          await updateUserStatus(currentUserId, false);
        });

        // Optional: Update status to offline when user logs out
        auth.onAuthStateChanged((user) => {
          if (!user) {
            updateUserStatus(currentUserId, false);
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    // Load recipient's data from Firestore
    function loadRecipientData() {
      const recipientRef = doc(db, "users", recipientId);
      onSnapshot(recipientRef, (doc) => {
        if (doc.exists()) {
          const data = doc.data();
          document.getElementById("recipientUsername").textContent = data.username || "Unknown";
          document.getElementById("recipientIcon").src = data.profilePicUrl || "https://via.placeholder.com/40";
          document.getElementById("recipientStatus").className = `status ${data.isOnline ? 'online' : 'offline'}`;
          document.getElementById("statusText").textContent = data.isOnline ? "Online" : "Offline";
        } else {
          console.error("Recipient not found");
        }
      }, (error) => {
        console.error("Error fetching recipient data:", error);
      });
    }

    // Load messages from Realtime Database
    function loadMessages() {
      const chatId = [currentUserId, recipientId].sort().join("_");
      const messagesRef = ref(rtdb, `chats/${chatId}`);
      onChildAdded(messagesRef, (snapshot) => {
        const message = snapshot.val();
        const messageElement = document.createElement("div");
        messageElement.className = `message ${message.senderId === currentUserId ? 'sent' : 'received'}`;
        messageElement.innerHTML = `
          ${message.text}
          <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
        `;
        document.getElementById("chatBody").appendChild(messageElement);
        document.getElementById("chatBody").scrollTop = document.getElementById("chatBody").scrollHeight;
      });
    }

    // Send message
    window.sendMessage = function () {
      const messageInput = document.getElementById("messageInput");
      const text = messageInput.value.trim();
      if (text) {
        const chatId = [currentUserId, recipientId].sort().join("_");
        const messagesRef = ref(rtdb, `chats/${chatId}`);
        push(messagesRef, {
          senderId: currentUserId,
          text: text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }
    };

    // Allow sending with Enter key
    document.getElementById("messageInput").addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
