<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account File Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzVL3wQTFo74QlM_PEE-EbgFEtbqN16oE",
            authDomain: "signin-cdeed.firebaseapp.com",
            projectId: "signin-cdeed",
            storageBucket: "signin-cdeed.firebasestorage.app",
            messagingSenderId: "481847681739",
            appId: "1:481847681739:web:13b28ef686bc29f201714e",
            measurementId: "G-L8F15D37BE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Supabase client initialization
        const supabaseClient = window.supabase.createClient(
            'https://jxfwqcvdmvepfnrfauoe.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZndxY3ZkbXZlcGZucmZhdW9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0NDEzNDEsImV4cCI6MjA2MzAxNzM0MX0.JVZdY8iz_fk2KkiufoYbL49VHtblRq5OhA6pPMonWyY'
        );

        // Cache settings (7 days expiration)
        const CACHE_EXPIRATION = 7 * 24 * 60 * 60 * 1000;
        const CACHE_KEY = 'accountGalleryCache';

        // Supported image extensions
        const IMAGE_EXTENSIONS = ['.jpg', '.jpeg', '.png', '.gif', '.webp'];

        // DOM elements
        const fileGrid = document.getElementById('fileGrid');
        const cacheIndicator = document.getElementById('cacheIndicator');

        // Function to check if a file is an image
        function isImageFile(filename) {
            return IMAGE_EXTENSIONS.some(ext => filename.toLowerCase().endsWith(ext));
        }

        // Function to get appropriate file icon
        function getFileIcon(filename) {
            if (filename.toLowerCase().endsWith('.zip')) return 'fa-file-zip';
            if (filename.toLowerCase().endsWith('.ppt') || filename.toLowerCase().endsWith('.pptx')) return 'fa-file-powerpoint';
            if (filename.toLowerCase().endsWith('.docx')) return 'fa-file-word';
            return 'fa-file-alt';
        }

        // Function to save data to cache
        function saveToCache(data) {
            const cacheData = {
                timestamp: Date.now(),
                data: data
            };
            localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
        }

        // Function to get data from cache
        function getFromCache() {
            const cache = localStorage.getItem(CACHE_KEY);
            if (!cache) return null;

            const parsedCache = JSON.parse(cache);
            const isExpired = Date.now() - parsedCache.timestamp > CACHE_EXPIRATION;

            if (isExpired) {
                localStorage.removeItem(CACHE_KEY);
                return null;
            }

            return parsedCache.data;
        }

        // Function to fetch fresh data from Firebase and Supabase
        async function fetchFreshData() {
            try {
                // Get list of files from Supabase
                const { data: files, error: listError } = await supabaseClient.storage
                    .from('account')
                    .list();

                if (listError) throw listError;

                // Get all file metadata from Firestore
                const usersSnapshot = await getDocs(collection(db, 'users'));
                const fileMetadata = [];

                for (const userDoc of usersSnapshot.docs) {
                    const filesSnapshot = await getDocs(collection(db, 'users', userDoc.id, 'files'));
                    filesSnapshot.forEach((doc) => {
                        fileMetadata.push({ id: doc.id, ...doc.data() });
                    });
                }

                // Process files for display and caching
                const filesData = [];
                for (const file of files) {
                    if (file.name === '.') continue;
                    const { publicUrl } = supabaseClient.storage.from('account').getPublicUrl(file.name).data;
                    const metadata = fileMetadata.find(meta => meta.filename === file.name) || {};

                    filesData.push({
                        url: publicUrl,
                        name: file.name,
                        username: metadata.username || 'Unknown',
                        uploadTime: metadata.uploadTime || 'just now',
                        isImage: isImageFile(file.name)
                    });
                }

                return filesData;

            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        // Function to handle file download
        async function handleDownload(url, filename) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch file');
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
            } catch (error) {
                console.error('Download failed:', error);
                alert('Failed to download file. Please try again.');
            }
        }

        // Function to render files
        function renderFiles(files, fromCache = false) {
            if (fromCache) {
                cacheIndicator.style.display = 'block';
                setTimeout(() => {
                    cacheIndicator.style.display = 'none';
                }, 3000);
            }

            fileGrid.innerHTML = '';

            if (files.length === 0) {
                fileGrid.innerHTML = '<p class="no-files">No files found</p>';
                return;
            }

            files.forEach(file => {
                const card = document.createElement('div');
                card.className = 'file-card';
                const isImage = file.isImage;

                card.innerHTML = `
                    <div class="card-file-container">
                        ${
                            isImage
                            ? `<img src="${file.url}" alt="${file.name}" loading="lazy">`
                            : `
                                <div class="file-placeholder">
                                    <i class="fas ${getFileIcon(file.name)}"></i>
                                    <p class="file-name">${file.name}</p>
                                </div>
                            `
                        }
                        <div class="file-overlay">
                            ${isImage ? '<button class="like-btn" aria-label="Like image"><i class="far fa-heart"></i></button>' : ''}
                            <button class="download-btn" aria-label="Download file"><i class="fas fa-download"></i></button>
                        </div>
                    </div>
                    <div class="uploader-info">
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="user-details">
                            <p class="username">${file.username}</p>
                            <p class="upload-time">${file.uploadTime}</p>
                        </div>
                    </div>
                `;
                fileGrid.appendChild(card);

                // Add download event listener
                card.querySelector('.download-btn').addEventListener('click', () => handleDownload(file.url, file.name));
            });
        }

        // Main function to load files
        async function loadFiles() {
            const cachedData = getFromCache();
            if (!cachedData) {
                fileGrid.innerHTML = '<div class="loader"><div class="spinner"></div></div>';
            }

            try {
                if (cachedData) {
                    renderFiles(cachedData, true);

                    fetchFreshData()
                        .then(freshData => {
                            saveToCache(freshData);
                            if (JSON.stringify(cachedData) !== JSON.stringify(freshData)) {
                                renderFiles(freshData);
                            }
                        })
                        .catch(error => {
                            console.log('Background refresh failed:', error);
                        });

                    return;
                }

                const freshData = await fetchFreshData();
                saveToCache(freshData);
                renderFiles(freshData);

            } catch (error) {
                let message = 'Failed to load files. Please try again later.';
                if (error.code === 'unavailable') message = 'Network error. Please check your connection.';
                if (error.message.includes('Supabase')) message = 'File storage error. Please try again.';
                fileGrid.innerHTML = `<p class="error-message">${message}</p>`;
                console.error('Error loading files:', error);
            }
        }

        // Clear cache function
        function clearCache() {
            localStorage.removeItem(CACHE_KEY);
            const indicator = document.createElement('div');
            indicator.textContent = 'Cache cleared!';
            indicator.className = 'cache-notification';
            document.body.appendChild(indicator);

            setTimeout(() => {
                indicator.remove();
            }, 2000);

            loadFiles();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();

            const clearCacheBtn = document.createElement('button');
            clearCacheBtn.innerHTML = '<i class="fas fa-trash-alt"></i> Clear Cache';
            clearCacheBtn.className = 'clear-cache-btn';
            clearCacheBtn.addEventListener('click', clearCache);
            document.body.appendChild(clearCacheBtn);
        });
    </script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.8);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            overflow-x: hidden;
            color: var(--text-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 1000;
            color: var(--primary);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .home-icon:hover {
            transform: translateY(-3px) scale(1.05);
            background: white;
            color: var(--primary-light);
        }

        .section {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 32px;
            margin: 40px 0;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: var(--text-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .file-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-file-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
        }

        .card-file-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .file-card:hover .card-file-container img {
            transform: scale(1.05);
        }

        .file-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            text-align: center;
            padding: 16px;
        }

        .file-placeholder i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--text-dark);
            word-break: break-all;
            padding: 0 8px;
        }

        .file-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 0%, transparent 40%);
            opacity: 0;
            transition: var(--transition);
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 16px;
            gap: 10px;
        }

        .file-card:hover .file-overlay {
            opacity: 1;
        }

        .like-btn, .download-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-dark);
            transition: var(--transition);
        }

        .like-btn:hover, .download-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .uploader-info {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            margin-top: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .user-details {
            flex: 1;
        }

        .username {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .upload-time {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            text-align: center;
            padding: 20px;
            font-weight: 500;
            grid-column: 1 / -1;
        }

        .no-files {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            grid-column: 1 / -1;
        }

        .cache-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            display: none;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        .clear-cache-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .clear-cache-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .cache-notification {
            position: fixed;
            bottom: 60px;
            right: 20px;
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            z-index: 1000;
        }

        @media (max-width: 1024px) {
            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .section {
                padding: 24px;
                border-radius: 20px;
            }

            h2 {
                font-size: 1.75rem;
            }

            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .section {
                padding: 20px;
                border-radius: 16px;
                margin: 20px 0;
            }

            h2 {
                font-size: 1.5rem;
            }

            .file-grid {
                grid-template-columns: 1fr;
            }

            .home-icon {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }

            .clear-cache-btn {
                font-size: 0;
                width: 44px;
                height: 44px;
                justify-content: center;
            }

            .clear-cache-btn i {
                font-size: 1rem;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <a href="dash.html" class="home-icon" title="Go to dashboard">
        <i class="fas fa-home"></i>
    </a>
    <div class="container">
        <div class="section">
            <h2>Account File Gallery</h2>
            <div class="file-grid" id="fileGrid"></div>
        </div>
    </div>
    <div class="cache-indicator" id="cacheIndicator">Loaded from cache</div>
</body>
</html>
