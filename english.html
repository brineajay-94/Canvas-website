<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>english File Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzVL3wQTFo74QlM_PEE-EbgFEtbqN16oE",
            authDomain: "signin-cdeed.firebaseapp.com",
            projectId: "signin-cdeed",
            storageBucket: "signin-cdeed.firebasestorage.app",
            messagingSenderId: "481847681739",
            appId: "1:481847681739:web:13b28ef686bc29f201714e",
            measurementId: "G-L8F15D37BE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Supabase client initialization
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://jxfwqcvdmvepfnrfauoe.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZndxY3ZkbXZlcGZucmZhdW9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0NDEzNDEsImV4cCI6MjA2MzAxNzM0MX0.JVZdY8iz_fk2KkiufoYbL49VHtblRq5OhA6pPMonWyY'
        );

        // Cache settings
        const CACHE_EXPIRATION = 7 * 24 * 60 * 60 * 1000;
        const CACHE_KEY = 'englishGalleryCache';

        // DOM elements
        const imageGrid = document.getElementById('imageGrid');
        const cacheIndicator = document.getElementById('cacheIndicator');

        // File type detection
        const IMAGE_EXTENSIONS = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
        function isImage(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return IMAGE_EXTENSIONS.includes(ext);
        }

        // File icon mapping
        const FILE_ICONS = {
            pdf: 'fa-file-pdf',
            doc: 'fa-file-word',
            docx: 'fa-file-word',
            txt: 'fa-file-alt',
            default: 'fa-file'
        };

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return FILE_ICONS[ext] || FILE_ICONS.default;
        }

        // Cache functions
        function saveToCache(data) {
            const cacheData = {
                timestamp: Date.now(),
                data: data
            };
            localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
        }

        function getFromCache() {
            const cache = localStorage.getItem(CACHE_KEY);
            if (!cache) return null;
            const parsedCache = JSON.parse(cache);
            const isExpired = Date.now() - parsedCache.timestamp > CACHE_EXPIRATION;
            if (isExpired) {
                localStorage.removeItem(CACHE_KEY);
                return null;
            }
            return parsedCache.data;
        }

        async function fetchFreshData() {
            try {
                const { data: files, error: listError } = await supabaseClient.storage
                    .from('english')
                    .list();

                if (listError) throw listError;

                const usersSnapshot = await getDocs(collection(db, 'users'));
                const imageMetadata = [];
                
                for (const userDoc of usersSnapshot.docs) {
                    const imagesSnapshot = await getDocs(collection(db, 'users', userDoc.id, 'images'));
                    imagesSnapshot.forEach((doc) => {
                        imageMetadata.push({ id: doc.id, ...doc.data() });
                    });
                }

                const filesData = [];
                for (const file of files) {
                    if (file.name === '.') continue;
                    const { publicUrl } = supabaseClient.storage.from('english').getPublicUrl(file.name).data;
                    const metadata = imageMetadata.find(meta => meta.filename === file.name) || {};
                    
                    filesData.push({
                        url: publicUrl,
                        name: file.name,
                        uploadTime: metadata.uploadTime || 'just now',
                        isImage: isImage(file.name)
                    });
                }

                return filesData;
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        function renderImages(files, fromCache = false) {
            if (fromCache) {
                cacheIndicator.style.display = 'block';
                setTimeout(() => cacheIndicator.style.display = 'none', 3000);
            }

            imageGrid.innerHTML = '';
            
            if (files.length === 0) {
                imageGrid.innerHTML = '<p class="no-images">No files found</p>';
                return;
            }
            
            files.forEach(file => {
                const card = document.createElement('div');
                card.className = 'file-card';
                
                const content = file.isImage 
                    ? `<img src="${file.url}" alt="${file.name}" loading="lazy">`
                    : `
                        <div class="file-icon">
                            <i class="fas ${getFileIcon(file.name)}"></i>
                            <p class="file-name">${file.name}</p>
                        </div>
                    `;

                card.innerHTML = `
                    <div class="card-file-container">
                        ${content}
                        <button class="download-btn" data-url="${file.url}" data-name="${file.name}">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                    <div class="uploader-info">
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="user-details">
                            <p class="upload-time">${file.uploadTime}</p>
                        </div>
                    </div>
                `;
                imageGrid.appendChild(card);
            });

            // Add download button event listeners
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const url = btn.dataset.url;
                    const name = btn.dataset.name;
                    try {
                        const response = await fetch(url);
                        if (!response.ok) throw new Error('Network response was not ok');
                        const blob = await response.blob();
                        const downloadUrl = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = downloadUrl;
                        link.download = name;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(downloadUrl);
                    } catch (error) {
                        console.error('Download failed:', error);
                        alert('Failed to download file. Please try again.');
                    }
                });
            });
        }

        async function loadImages() {
            const cachedData = getFromCache();
            if (!cachedData) {
                imageGrid.innerHTML = '<div class="loader"><div class="spinner"></div></div>';
            }

            try {
                if (cachedData) {
                    renderImages(cachedData, true);
                    fetchFreshData()
                        .then(freshData => {
                            saveToCache(freshData);
                            if (JSON.stringify(cachedData) !== JSON.stringify(freshData)) {
                                renderImages(freshData);
                            }
                        })
                        .catch(error => console.log('Background refresh failed:', error));
                    return;
                }
                
                const freshData = await fetchFreshData();
                saveToCache(freshData);
                renderImages(freshData);
            } catch (error) {
                imageGrid.innerHTML = '<p class="error-message">Failed to load files. Please try again later.</p>';
                console.error('Error loading files:', error);
            }
        }

        function clearCache() {
            localStorage.removeItem(CACHE_KEY);
            const indicator = document.createElement('div');
            indicator.textContent = 'Cache cleared!';
            indicator.className = 'cache-notification';
            document.body.appendChild(indicator);
            
            setTimeout(() => indicator.remove(), 2000);
            loadImages();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
            const clearCacheBtn = document.createElement('button');
            clearCacheBtn.innerHTML = '<i class="fas fa-trash-alt"></i> Clear Cache';
            clearCacheBtn.className = 'clear-cache-btn';
            clearCacheBtn.addEventListener('click', clearCache);
            document.body.appendChild(clearCacheBtn);
        });
    </script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.8);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            overflow-x: hidden;
            color: var(--text-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 1000;
            color: var(--primary);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .home-icon:hover {
            transform: translateY(-3px) scale(1.05);
            background: white;
            color: var(--primary-light);
        }

        .section {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 32px;
            margin: 40px 0;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: var(--text-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .file-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-file-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
            background: #f8fafc;
        }

        .card-file-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .file-card:hover .card-file-container img {
            transform: scale(1.05);
        }

        .file-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--primary);
            text-align: center;
            padding: 20px;
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--text-dark);
            margin-top: 10px;
            word-break: break-all;
            padding: 0 10px;
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-dark);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .download-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .uploader-info {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            margin-top: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .user-details {
            flex: 1;
        }

        .upload-time {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            text-align: center;
            padding: 20px;
            font-weight: 500;
            grid-column: 1 / -1;
        }

        .no-images {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            grid-column: 1 / -1;
        }

        .cache-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            display: none;
        }

        .clear-cache-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .clear-cache-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .cache-notification {
            position: fixed;
            bottom: 60px;
            right: 20px;
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            z-index: 1000;
        }

        @media (max-width: 1024px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .section {
                padding: 24px;
                border-radius: 20px;
            }

            h2 {
                font-size: 1.75rem;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .section {
                padding: 20px;
                border-radius: 16px;
                margin: 20px 0;
            }

            h2 {
                font-size: 1.5rem;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }

            .home-icon {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }

            .clear-cache-btn {
                font-size: 0;
                width: 44px;
                height: 44px;
                justify-content: center;
            }

            .clear-cache-btn i {
                font-size: 1rem;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <a href="dash.html" class="home-icon">
        <i class="fas fa-home"></i>
    </a>
    <div class="container">
        <div class="section">
            <h2>english File Gallery</h2>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>
    <div class="cache-indicator" id="cacheIndicator">Loaded from cache</div>
</body>
</html>
